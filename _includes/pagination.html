<div class="pagination clearfix mb1 mt4">
  <div align="left">
    {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
        <a class="pagination-item" href="{{ site.baseurl }}/">上一页</a>
      {% else %}
        <a class="pagination-item" href="{{ site.baseurl }}/page{{paginator.previous_page}}/">上一页</a>
      {% endif %}
    {% else %}
      <span class="pagination-item disabled">上一页</span>
    {% endif %}
  </div>
  <div align="center">页码 {{ paginator.page }} / {{ paginator.total_pages }}</div>
  <div align="right">
    {% if paginator.next_page %}
      <a class="pagination-item" href="{{ site.baseurl }}/page{{paginator.next_page}}/">下一页</a>
    {% else %}
      <span class="pagination-item disabled">下一页</span>
    {% endif %}
  </div>
</div>
